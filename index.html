<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

  <!-- HEADER WITH LOGO -->
  <header>
    <img src="logo.png" alt="Institute Logo">
    <h2>Intellectual Institute of Management & Technology</h2>
    <hr>
  </header>

  <!-- SEARCH SECTION -->
  <div style="text-align:center;">
    <input type="text" id="rollInput" placeholder="Enter Roll Number">
    <button onclick="checkResult()">Check Result</button>
  </div>

  <!-- RESULT SECTION -->
  <div id="result" style="display:none;">

    <h3 style="text-align:center;">STUDENT MARKSHEET</h3>

    <p><b>Name:</b> Rahul Kumar</p>
    <p><b>Roll No:</b> <span id="rollNo"></span></p>
    <p><b>Course:</b> BBA</p>

    <table>
      <tr>
        <th>Subject</th>
        <th>Internal</th>
        <th>External</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Management</td>
        <td>25</td>
        <td>60</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Accounting</td>
        <td>24</td>
        <td>58</td>
        <td>82</td>
      </tr>
      <tr>
        <td>Economics</td>
        <td>23</td>
        <td>57</td>
        <td>80</td>
      </tr>
    </table>

    <p style="margin-top:10px;"><b>Result:</b> PASS</p>

  </div>

  <!-- PRINT BUTTON -->
  <div class="print-btn">
    <button onclick="window.print()">Download / Print Result</button>
  </div>

</div>

<script>
function checkResult() {
  var roll = document.getElementById("rollInput").value;

  if (roll === "2213338555") {
    document.getElementById("rollNo").innerText = roll;
    document.getElementById("result").style.display = "block";
  } else {
    alert("Result not found");
    document.getElementById("result").style.display = "none";
  }
}
</script>

</body>
</html>
